<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <div class="title">Arrange Your Day to Day Task</div>
        <button id="themeToggle">Change Appreance</button>
    </nav>



    <div class="board">
        <div class="column" id="todo">
            <h2>To-Do</h2>
            <div class="tasks" id="todo-tasks">
                <input type="text" class="task-input" id="todo-input" placeholder="Add Your Task Here.">
                <button class="add-task" onclick="addTask('todo')">Add Task</button>
            </div>
        </div>
        <div class="column" id="doing">
            <h2>Doing</h2>
            <div class="tasks" id="doing-tasks">
                <input type="text" class="task-input" id="doing-input" placeholder="Add Your Task Here.">
                <!-- <button class="add-task" onclick="addTask('doing')">Add Task</button> -->
            </div>
        </div>
        <div class="column" id="done">
            <h2>Done</h2>
            <div class="tasks" id="done-tasks">
                <input type="text" class="task-input" id="done-input" placeholder="Add Your Task Here.">
                <!-- <button class="add-task" onclick="addTask('done')">Add Task</button> -->
            </div>
        </div>
    </div>

    <div id="context-menu" class="context-menu">
        <ul>
            <li onclick="deleteTask()">Delete</li>
            <li onclick="editTask()">Edit</li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
