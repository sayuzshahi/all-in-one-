<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 300px);
            grid-template-rows: repeat(2, 300px);
            gap: 10px;
            width: 620px;
            height: 620px;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }

        .grid-item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px solid #ddd;
            background-color: #e9ecef;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            border-radius: 4px;
            overflow: hidden;
        }

        .grid-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
            border-bottom: 2px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="basics.jpg" alt="Mastering the Basics">
            Mastering the Basics of Photography
        </div>
        <div class="grid-item">
            <img src="landscapes.jpg" alt="Capturing Landscapes">
            Top 5 Tips for Capturing Stunning Landscapes
        </div>
        <div class="grid-item">
            <img src="portrait.jpg" alt="Portrait Photography">
            The Art of Portrait Photography
        </div>
        <div class="grid-item">
            <img src="mobile.jpg" alt="Mobile Photography">
            Mobile Photography: Professional Shots with Your Smartphone
        </div>
    </div>
</body>
</html>
