<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="expense.css">
</head>
<body>

    <div class="expense-tracker">
        <h1>Track your day-to-day expenses</h1>

        <!-- Add Expense Form -->
        <form id="expense-form">
            <input type="text" id="expense-name" placeholder="Expense Name" required />
            <input type="number" id="expense-amount" placeholder="Amount" required />
            <select id="expense-category" required>
                <option value="">Select Category</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Utilities">Utilities</option>
                <option value="Others">Others</option>
            </select>
            <button type="submit">Add</button>
        </form>

        <!-- Expense List Table -->
        <h2>Total Expenses</h2>
        <table id="expense-table">
            <thead>
                <tr>
                    <th>Expense Name</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Expense rows will be added here -->
            </tbody>
        </table>

        <!-- Show/Hide and Total Expenses Buttons -->
        <div style="text-align: center; margin-top: 20px;">
            <button id="toggle-expenses-btn">Show/Hide Expenses</button>
            <button id="total-expenses-btn">Show Total Expenses</button>
        </div>
        <div id="total-expenses-display"></div>
    </div>

    <script src="expense.js"></script>

</body>
</html>
