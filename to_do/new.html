<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Organizer</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-theme {
            background-color: #333;
            color: #f0f0f0;
        }

        nav {
            width: 100%;
            height: 25px;
            background-color: #007bff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav .title {
            font-size: 14px;
            font-weight: bold;
        }

        nav button {
            background-color: #ffffff;
            border: none;
            border-radius: 5px;
            color: #007bff;
            padding: 3px 8px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        nav button:hover {
            background-color: #0056b3;
            color: white;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="title">Arrange Your Day to Day Task</div>
        <button id="themeToggle">Toggle Theme</button>
    </nav>
    <div class="content">
        <p>Welcome! Use this space to organize your daily tasks efficiently.</p>
    </div>

    <script>
        const themeToggleButton = document.getElementById('themeToggle');
        themeToggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme');
        });
    </script>
</body>
</html>
